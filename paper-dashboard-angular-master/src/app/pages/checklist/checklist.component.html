<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="width: 100%;">
        <h4 class="card-title">Checklist</h4>
        
        <mat-form-field>
          <mat-label> Search</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Search" #input>
        </mat-form-field>
      </div>
 
        <div class="mat-elevation-z8" style="width: 100%;">
          <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="picture">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
              <td mat-cell *matCellDef="let element">
                <img [src]="element.picture" alt="" style="width:50px; height:50px;"/>
              </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
              <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
            </ng-container>

         

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button ><mat-icon>edit</mat-icon></button>
                <button mat-button color="warn" ><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
