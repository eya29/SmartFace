<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="width: 100%; height:auto">
        <h4 class="card-title">Notifications</h4>
       
      
        <div class="mat-elevation-z8" style="width: 100%;">
          <table mat-table [dataSource]="notifications" style="width: 100%;" matSort class="mat-elevation-z8">
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let notification"> {{ notification._id }} </td>
          </ng-container>

          <!-- Message Column -->
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.message }} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.description }} </td>
          </ng-container>

          <!-- Is Read Column -->
          <ng-container matColumnDef="isRead">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Read </th>
            <td mat-cell *matCellDef="let notification"> {{ notification.isRead ? 'Yes' : 'No' }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let notification">
              <button mat-icon-button (click)="markAsRead(notification._id)" [disabled]="notification.isRead">
                <mat-icon>done</mat-icon>
              </button>
              <button mat-button color="warn"  (click)="deleteNotification(notification._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="10"></mat-paginator>
      </div>
    </div>
  </div>
</div>
