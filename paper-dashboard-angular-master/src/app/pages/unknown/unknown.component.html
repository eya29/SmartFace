

    <div class="container-fluid"> 
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header" style="width: 100%;">
              <h4 class="card-title">Unknowns</h4>
              <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success" (click)="AddUnknown()">Add</button>
              </div>
              <mat-form-field appearance="fill" style="width: 100%;"> 
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
              </mat-form-field>
            </div>
            <div class="mat-elevation-z8" style="width: 100%;">
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;"> 
    
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>
    
                <ng-container matColumnDef="picture">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
                  <td mat-cell *matCellDef="let element">
                    <img [src]="element.picture" alt="" style="width:50px; height:50px;" />
                  </td>
                </ng-container>
    
                <ng-container matColumnDef="fullName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
                </ng-container>
    
                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                  <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }} </td>
                </ng-container>
    
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let element" > {{ element.email }} </td>
                </ng-container>
    
                <ng-container matColumnDef="date_hour">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Hour </th>
                  <td mat-cell *matCellDef="let element"> {{ element.date_hour }} </td>
                </ng-container>
    
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="UpdateUnknown(element)"><mat-icon>edit</mat-icon></button>
                    <button mat-button color="warn" (click)="deleteUnknown(element._id)"><mat-icon>delete</mat-icon></button>
                  </td>
                </ng-container>
    
             
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="10"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
