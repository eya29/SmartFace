<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style=" height: 500px; width: 400px; max-width: 100%;">
      <div mat-dialog-title class="text-center">
        <h3 style="margin-top: 0;">Unknown Form</h3>
      </div>
  
      <form [formGroup]="unknownForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content>
          <mat-form-field appearance="outline" class="w-100 my-0" >
            <mat-label>Picture</mat-label>
            <input type="file" (change)="onFileSelected($event)" matInput accept="image/*">
          </mat-form-field>
  
          <div *ngIf="imagePreview" class="d-flex justify-content-center my-1">
            <img [src]="imagePreview" alt="Image Preview" style="max-width: 100%; height: auto; border-radius: 8px;">
          </div>
  
          <mat-form-field appearance="outline" class="w-100 my-0" >
            <mat-label>Full Name</mat-label>
            <input matInput type="text" formControlName="fullName" placeholder="Enter full name">
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100 my-0" >
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Enter phone number">
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100 my-0">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter email address">
          </mat-form-field>
  
    
        </div>
  
        <div mat-dialog-actions class="">
          <button mat-raised-button type="button" color="warn" class="1-flex" [mat-dialog-close]="false">Cancel</button>
          <button mat-raised-button type="submit" class="1-flex btn-success" >save</button>
        </div>
      </form>
    </div>
  </div>
