<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="width: 100%;">
        <h4 class="card-title">Employees</h4>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-success" (click)="openAddEditEmpForm()">Add</button>
        </div>
        <mat-form-field>
          <mat-label> Search</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Search" #input>
        </mat-form-field>
      </div>
      <!-- <div class="card-body"> -->
        <div class="mat-elevation-z8" style="width: 100%;">
          <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="picture">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
              <td mat-cell *matCellDef="let element">
                <img [src]="element.picture" alt="" style="width:50px; height:50px;"/>
              </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
              <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
              <td mat-cell *matCellDef="let element"> {{ element.department }} </td>
            </ng-container>

            <ng-container matColumnDef="post">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Post </th>
              <td mat-cell *matCellDef="let element"> {{ element.post }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="UpdateEmployee(element)"><mat-icon>edit</mat-icon></button>
                <button mat-button color="warn" (click)="deleteEmployee(element._id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
